<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gerador de comentário Personalizado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="static/images/logo.png" type="image">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/datatables.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/datatables.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/dataTable.js') }}"></script>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!--Inclui o menu lateral de opções-->
    {% include 'sidebar.html' %}

    <h1 class="m3-4 mb-3" style="color:black">Gerar Comentário Personalizado</h1>

    <!--Formulário para escolher as caracteristicas para geração de comentário personalizado-->
   <form method="POST" enctype="multipart/form-data" onsubmit="abrirModal()">
    <!-- Inclui os modelos de IA disponíveis -->
    {% include 'llms.html' %}

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="theme" class="form-label">Digite o tema do comentário:</label>
            <textarea id="theme" name="tema" class="form-control" rows="1" placeholder="Digite aqui" required></textarea>
        </div>

        <div class="col-md-6">
            <label for="post" class="form-label">Digite o texto do Post base:</label>
            <textarea id="post" name="post" class="form-control" rows="1" placeholder="Digite aqui" required></textarea>
        </div>
    </div>

    <div class="mb-3">
        <label for="persona" class="form-label">Digite a persona a ser utilizada na geração:</label>
        <textarea id="persona" name="persona" class="form-control" rows="1" placeholder="Digite aqui" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Gerar Comentário</button>
</form>


    <!--Modal aberto ao iniciar a geração dos comentários, o mesmo é fechado ao final-->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Processamento iniciado... Por favor, aguarde!</p>
        </div>
    </div>

    <!--Caso exista a variavel comentarios, os mesmos foram gerados e assim são exibidos em formato de tabela na tela-->
    {% if comentario %}
    <h2 class="mt-5">Comentário Gerado</h2>
    <div class="comentarios">
        <table id="dataTable" class="display" style="table-layout: auto;width:100%">
            <thead>
                <tr>
                    <th>LLM Geradora</th>
                    <th>Tema</th>
                    <th>Post</th>
                    <th>Comentário Gerado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ llm }}</td>
                    <td>{{ tema }}</td>
                    <td>{{ post }}</td>
                    <td>{{ comentario }}</td>
                </tr>
            </tbody>
        </table>
    </div>


    <div style="height: 20px"></div>
    {% endif %}

    <!--Script para aumentar dinamicamente o tamanho dos textareas caso ocorram entradas de dados extensos-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll("textarea").forEach(textarea => {
                textarea.addEventListener("input", function () {
                    this.style.height = "auto"; // Reseta a altura para calcular corretamente
                    this.style.height = (this.scrollHeight) + "px"; // Ajusta a altura automaticamente
                });
            });
        });
    </script>

</body>

</html>
