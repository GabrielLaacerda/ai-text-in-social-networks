<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gerador de comentário Personalizado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="static/images/logo.png" type="image">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/datatables.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/datatables.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/dataTable.js') }}"></script>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

    {% include 'sidebar.html' %}

    <h1 class="m3-4 mb-3" style="color:black">Gerar Comentário Personalizado</h1>

    <form method="POST" enctype="multipart/form-data" onsubmit="abrirModal()">
        <!-- Escolha da LLM -->
        <label for="ai" class="choice">Escolha a LLM que irá gerar o comentário:</label>
        <div class="ia-options">
            <div class="ia-option">
                <input type="radio" id="cohere" name="ai" value="cohere" required>
                <label for="cohere">
                    <img src="{{ url_for('static', filename='images/cohere.png') }}" alt="Cohere">
                    <p>Cohere</p>
                </label>
            </div>
            <div class="ia-option">
                <input type="radio" id="chatgpt" name="ai" value="chatgpt">
                <label for="chatgpt">
                    <img src="{{ url_for('static', filename='images/chatgpt.png') }}" alt="ChatGPT">
                    <p>ChatGPT</p>
                </label>
            </div>
            <div class="ia-option">
                <input type="radio" id="gemini" name="ai" value="gemini">
                <label for="gemini">
                    <img src="{{ url_for('static', filename='images/gemini.png') }}" alt="Gemini">
                    <p>Gemini</p>
                </label>
            </div>
            <div class="ia-option">
                <input type="radio" id="llama" name="ai" value="llama">
                <label for="llama">
                    <img src="{{ url_for('static', filename='images/llama.png') }}" alt="Llama">
                    <p>Llama</p>
                </label>
            </div>
            <div class="ia-option">
                <input type="radio" id="maritacaIA" name="ai" value="maritacaIA">
                <label for="maritacaIA">
                    <img src="{{ url_for('static', filename='images/maritacaIA.jpeg') }}" alt="MaritacaIA">
                    <p>MaritacaIA</p>
                </label>
            </div>
            <div class="ia-option">
                <input type="radio" id="mistral" name="ai" value="mistral">
                <label for="mistral">
                    <img src="{{ url_for('static', filename='images/mistral.png') }}" alt="Mistral">
                    <p>Mistral</p>
                </label>
            </div>
        </div>

        <!-- Campo de Tema -->
        <label for="theme" class="mb-1">Digite o tema do comentário:</label>
        <textarea id="theme" name="tema" class="form-control" rows="2" placeholder="Digite aqui" required></textarea>

        <!-- Campo de Persona -->
        <label for="persona" class="mt-3 mb-1">Digite a persona a ser utilizada na geração:</label>
        <textarea id="persona" placeholder="Digite aqui" name="persona" class="form-control" rows="2"
            required></textarea>

        <label for="post" class="mt-3 mb-1">Digite o texto do Post base:</label>
        <textarea id="post" name="post" placeholder="Digite aqui" class="form-control" rows="2"
            required></textarea>


        <!-- Botão de envio -->
        <button type="submit" class="btn btn-primary mt-3">Gerar Comentário</button>
    </form>

    <!-- Modal de Carregamento -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Processamento iniciado... Por favor, aguarde!</p>
        </div>
    </div>

    {% if comentario %}
    <h2 class="mt-5">Comentário Gerado:</h2>
    <div class="comentarios">
        <table id="dataTable" class="display" style="table-layout: auto;width:100%">
            <thead>
                <tr>
                    <th>LLM Geradora</th>
                    <th>Tema</th>
                    <th>Post</th>
                    <th>Comentário Gerado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ llm }}</td>
                    <td>{{ tema }}</td>
                    <td>{{ post }}</td>
                    <td>{{ comentario }}</td>
                </tr>
            </tbody>
        </table>
    </div>


    <div style="height: 20px"></div>
    {% endif %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll("textarea").forEach(textarea => {
                textarea.addEventListener("input", function () {
                    this.style.height = "auto"; // Reseta a altura para calcular corretamente
                    this.style.height = (this.scrollHeight) + "px"; // Ajusta a altura automaticamente
                });
            });
        });
    </script>



</body>

</html>
