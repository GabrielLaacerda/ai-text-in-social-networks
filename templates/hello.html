<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{ url_for('static', filename='js/estatisticas.css') }}"></script>
    <link rel="icon" href="static/images/logo.png" type="image">

    <!-- DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="{{ url_for('static', filename='css/datatables.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/datatables.min.js') }}"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      /* Estilo para o ícone de hambúrguer */
      .sidebar-toggle {
        position: fixed;
        top: 10px;
        left: 20px;
        font-size: 30px;
        background: none;
        border: none;
        cursor: pointer;
      }
      .sidebar-toggle:hover {
        opacity: 0.7;
      }

      /* Ajuste do tamanho do gráfico de pizza */
      #pieChart {
        width: 370px !important;
        height: 370px !important;
      }

      /* Estilo para o fundo branco onde os gráficos e tabela serão exibidos */
      .content-area {
        background-color: white; /* Fundo branco */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
      }

      /* Estilo para os gráficos e tabela dentro da área */
      .chart-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .table-container {
        margin-top: 20px;
      }

    </style>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <span class="sidebar-toggle" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
      <i class="fa-solid fa-bars" style="color: #000000;"></i>
    </span>

    <!-- Sidebar -->
    <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Escolha uma funcionalidade</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-group">
            <li class="list-group-item">
                <a href="/" class="d-flex align-items-center">
                    <i class="fas fa-cogs me-2"></i> <!-- Ícone -->
                    Gerar Comentários
                </a>
            </li>
            <li class="list-group-item">
                <a class="d-flex align-items-center" onclick="gerarEstatisticas()">
                    <i class="fas fa-chart-line me-2"></i> <!-- Ícone -->
                    Gerar Estatísticas
                </a>
            </li>
            <li class="list-group-item">
                <a href="#funcionalidade3" class="d-flex align-items-center">
                    <i class="fas fa-users me-2"></i> <!-- Ícone -->
                    Funcionalidade 3
                </a>
            </li>
        </ul>
      </div>
    </div>

    <!-- Área para gráficos e tabela com fundo branco -->
    <h1 class="m3-4 mb-3 text-center" style="color:black">Estatisticas completas sobre as LLMs</h1>

    <div class="container content-area">

      <!-- Div para exibir os gráficos lado a lado -->
      <div class="chart-container">
        <!-- Gráfico de barras -->
        <div style="width: 48%;">
          <canvas id="barChart"></canvas>
        </div>
        <!-- Gráfico de pizza -->
        <div style="width: 48%;">
          <canvas id="pieChart" style="margin-left:30%"></canvas>
        </div>
      </div>

      <!-- Tabela de dados -->
      <div class="table-container">
        <table id="dataTable" class="table table-striped">
          <thead>
            <tr>
              <th>LLM Geradora</th>
              <th>Detector</th>
              <th>Comentário</th>
              <th>%Humano</th>
              <th>%IA</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Alice</td>
              <td>30</td>
              <td>Brasil</td>
              <td>30</td>
              <td>Brasil</td>
            </tr>
            <tr>
              <td>Bob</td>
              <td>25</td>
              <td>EUA</td>
              <td>30</td>
              <td>Brasil</td>
            </tr>
            <tr>
              <td>Carlos</td>
              <td>28</td>
              <td>Portugal</td>
              <td>30</td>
              <td>Brasil</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      // Gráfico de barras usando Chart.js
      var ctxBar = document.getElementById('barChart').getContext('2d');
      var barChart = new Chart(ctxBar, {
        type: 'bar',
        data: {
          labels: ['Produto A', 'Produto B', 'Produto C', 'Produto D'],
          datasets: [{
            label: 'Quantidade Vendida',
            data: [50, 100, 75, 120],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        }
      });

      // Gráfico de pizza usando Chart.js
      var ctxPie = document.getElementById('pieChart').getContext('2d');
      var pieChart = new Chart(ctxPie, {
        type: 'pie',
        data: {
          labels: ['Produto A', 'Produto B', 'Produto C', 'Produto D'],
          datasets: [{
            label: 'Distribuição de Vendas',
            data: [50, 100, 75, 120],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          plugins: {
            legend: {
              position: 'right' // Coloca a legenda à direita
            }
          }
        }
      });

      $(document).ready(function () {
          $('#dataTable').DataTable({
              paging: false, // Desativa paginação
              searching: false, // Desativa pesquisa
              info: false // Desativa informações
          });
      });
    </script>
  </body>
</html>
